<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bixxxy</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="images/josh-withers-5BqfVfYiIWA-unsplash.jpg" alt="" />
        <div class="company">Bixxxy</div>
        <div class="credit">Photo by: <a href="">josh withers</a></div>
      </div>
      <div class="right">
        <div class="logo">
          <img src="images/Ellipse 1.png" alt="" />
        </div>
        <div class="heading">
          <h1>Welcome Back</h1>
          <p>Enter your email and password to access your account</p>
        </div>
        <form action="" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="user-email"
            placeholder="armstrong@icould.com"
            required
          />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="check-item">
            <input type="checkbox" id="password-mem" class="checkbox checker" />
            <label for="password-mem" class="check checker">
              Remember me
            </label>
          </div>
          <button>Sign In</button>
          <button class="google">
            <img
              src="images/7123025_logo_google_g_icon.png"
              class="google-logo"
              alt=""
            />Sign In with Google
          </button>
        </form>
        <div class="footer">
          <p>Don't have an account? <a href="signup2.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
